<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Bramer - Blogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 15px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            display: grid;
        }
        h1, h2 {
            color: #333;
        }
        .blog-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        .blog-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .blog-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .blog-title {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .blog-date {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matthew Bramer - Blogs</h1>
        <ul class="blog-list">
            <li class="blog-item">
                <div class="blog-title"><a href="#">Blog Title 1</a></div>
                <div class="blog-date">Date</div>
            </li>
            <li class="blog-item">
                <div class="blog-title"><a href="#">Blog Title 2</a></div>
                <div class="blog-date">Date</div>
            </li>
            <li class="blog-item">
                <div class="blog-title"><a href="#">Blog Title 3</a></div>
                <div class="blog-date">Date</div>
            </li>
            <!-- Add more blog items as needed -->
        </ul>
    </div>
</body>
</html>
